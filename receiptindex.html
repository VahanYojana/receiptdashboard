<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        .header, .footer {
            background-color: #fff;
            color: #585454;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #fff;
        }
        .container-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.2s;
            width: 100%;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            padding: 10px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            transition: border-color 0.3s;
        }
        input[type="text"]:hover, input[type="number"]:hover, input[type="date"]:hover, select:hover {
            border-color: #000;
        }
    </style>
</head>

<body>

<div class="header">
    <img src="vahan0.jpeg" alt="Company Logo" style="width: 200px; height: 80px;">
    <h1>Receipt Dashboard</h1>
</div>

<div class="container-wrapper">
    <div class="container">
        <div class="card">
            <h2>Receipt</h2>
            <div class="form-group">
                <input type="text" id="received_from" placeholder="Received With Thanks From" required>
            </div>
            <div class="form-group">
                <input type="number" id="sum_of" placeholder="The Sum Of" required>
            </div>
            <div class="form-group">
                <input type="text" id="by" placeholder="By" required>
            </div>
            <div class="form-group">
                <input type="text" id="remarks" placeholder="Remarks" required>
            </div>
            <div class="form-group">
                <input type="text" id="no" placeholder="No" required>
            </div>
            <div class="form-group">
                <input type="text" id="state_name" placeholder="State Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="coad" placeholder="Coad" required>
            </div>
            <div class="form-group">
                <input type="number" id="subject_to_realisation" placeholder="Subject to Realisation" required>
            </div>
            <div class="form-group">
                <input type="date" id="date" placeholder="date" required>
            </div>
            <div class="form-group">
                
                <input type="text" id="payment_method" placeholder="Payment Method" required>
            </div>
            <button onclick="submitReceipt()">Submit Receipt</button>
        </div>
    </div>
</div>

<script>
    function submitReceipt() {
        const receivedFrom = document.getElementById('received_from').value;
        const sumOf = document.getElementById('sum_of').value;
        const by = document.getElementById('by').value;
        const remarks = document.getElementById('remarks').value;
        const no = document.getElementById('no').value;
        const state_name = document.getElementById('state_name').value;
        const coad = document.getElementById('coad').value;
        const subjectToRealisation = document.getElementById('subject_to_realisation').value;
        const date = document.getElementById('date').value;
        const paymentMethod = document.getElementById('payment_method').value;
        

        // Validate fields
        if (!receivedFrom || !sumOf || !by || !remarks || !no || !state_name|| !coad|| !subjectToRealisation || !date || !paymentMethod) {
            alert('Please fill all the fields.');
            return;
        }

        // Collect data for submission
        const data = {
            received_from: receivedFrom,
            sum_of: sumOf,
            by: by,
            remarks: remarks,
            no: no,
            state_name: state_name,
            coad: coad,
            subject_to_realisation: subjectToRealisation,
            date: date,
            payment_method: paymentMethod
        };

        fetch('https://script.google.com/macros/s/AKfycbwQsNzOtzII3-3SLRxvhcTtKM-hOr6dcuQCvxOZNw7zUJyhDfhtQvLYUqiiaoMXAjaW/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(data)
        }).then(response => {
            alert('Form Submitted Successfully!');
            goHome();  // Reset to home page
        }).catch(error => {
            console.error('Error!', error.message);
        });
    }
</script>
<div class="footer">
    <p>&copy; 2024 Vahan Yojana. All rights reserved.</p>
</div>
</body>
</html>
